<html>

<head>
    <title> JWT Parser </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="panel"></div>
    <div class="card">
        <div class="card-header">
          JWT Parse
        </div>
        <div class="card-body">
          <h5 class="card-title">Enter JWT</h5>
          <textarea class="w-100 p-3" type="text" id="jwt-input" placeholder="Enter JWT.." ></textarea>
          <p class="card-text" id="parsed-jwt-1"></p>
          <p class="card-text" id="parsed-jwt-2"></p>
          <p class="card-text" id="parsed-jwt-3"></p>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(function(){
            $("#jwt-input").change(() => {
               let jwt =  $("#jwt-input").val();
               let jwtParts = jwt.split(".");
               jwtParts.forEach((item, index) => {
                    var tmpData = JSON.parse(atob(item));
                    var formattedData = JSON.stringify(tmpData, null, '\t');
                   $(`#parsed-jwt-${index+1}`).text(formattedData);
               })
              
            })
        })
    </script>
</body>

</html>
